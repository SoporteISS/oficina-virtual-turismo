<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tourist Virtual Office - Valle Verde</title>
  <meta name="description" content="Discover what to see, do, sleep and eat in Valle Verde. Agenda, routes and tourist chatbot.">
  <link rel="canonical" href="https://soporteiss.github.io/oficina-virtual-turismo/docs/en/">
  <link rel="alternate" hreflang="es" href="https://soporteiss.github.io/oficina-virtual-turismo/docs/es/">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Valle Verde</h1>
      <nav>
        <ul>
          <li><a href="../en/">Home</a></li>
          <li><a href="../en/what-to-see">What to see</a></li>
          <li><a href="../en/what-to-do">What to do</a></li>
          <li><a href="../en/agenda">Agenda</a></li>
          <li><a href="../en/where-to-sleep">Where to sleep</a></li>
          <li><a href="../en/where-to-eat">Where to eat</a></li>
          <li><a href="../en/contact">Contact</a></li>
        </ul>
      </nav>
      <div class="lang-switch">
        <strong>EN</strong> | <a href="../es/">ES</a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to Valle Verde</h2>
      <p>Nature, culture and gastronomy in one destination.</p>
      <form onsubmit="globalSearch(event)">
        <input type="search" id="global-search" placeholder="Search POIs, events...">
        <button type="submit">Search</button>
      </form>
    </section>

    <section>
      <h2>Highlights</h2>
      <div class="cards" id="featured-cards"></div>
    </section>

    <section>
      <h2>Tourist Chatbot</h2>
      <div id="chat-container">
        <div id="chat-messages"></div>
        <form onsubmit="chatbotSend(event)">
          <input type="text" id="chat-input" placeholder="Ask something..." required>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tourist Virtual Office Valle Verde</p>
  </footer>

  <script src="../assets/js/app.js"></script>
</body>
</html>
